<!--
  Generated template for the ChartPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Chart: {{pollData.title}} {{pollID}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  {{pollData.clientID}}
  {{pollData | json}}
  <ion-list>
    <ion-item *ngFor="let data of chartData | async; let i = index">
      {{i+1}}: {{data.created}}
    </ion-item>
  </ion-list>
</ion-content>
