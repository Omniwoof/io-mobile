<ion-header>

  <ion-navbar>
    <ion-title>Chart: {{pollData.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div #chart id="chart">
    <!-- Chart will appear here -->
  </div>
  <ion-card *ngIf="xData.length < 1">
    <ion-card-header>NO CHART DATA</ion-card-header>
  </ion-card>
</ion-content>
