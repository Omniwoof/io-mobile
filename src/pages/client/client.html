<ion-header>

  <ion-navbar>
    <ion-title>{{clientNickName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <ion-card-header>
        <b>Questions for {{clientNickName}}</b>
      </ion-card-header>
    </ion-card>
    <ion-list inset >
      <ion-item-sliding *ngFor="let poll of polls | async; let i = index">
        <ion-item (click)='openPoll(poll, poll.$key, poll.pollCreated)'>
          <!-- <button > -->
            <!-- <ion-icon name="trending-up" item-start></ion-icon> -->
            {{poll.title}}
          <!-- </button> -->
        </ion-item>
      <!-- <button item-end><ion-icon name="close"></ion-icon></button> -->
      <ion-item-options>
        <!-- TODO: Add in edit and remove item functions. -->
        <button ion-button color="lightblue" class="newformbutton" (click)="sheduleNotification(poll.$key, poll.title)"><ion-icon name="time"></ion-icon>Schedules</button>
        <!-- <button ion-button color="secondary" (click)="editItem(poll.$key)"><ion-icon name="create"></ion-icon></button> -->
        <button ion-button color="danger" class="newformbutton" (click)="removeItem(poll.$key, poll.title)"><ion-icon name="trash"></ion-icon>Delete</button>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
  <!-- </ion-card> -->



  <ion-fab right bottom>
    <button ion-fab color="gold" (click)="newPoll()"><ion-icon name="add-circle"></ion-icon></button>
    <!-- <ion-fab-list side="left">
      <button ion-fab (click)="newPoll()"><ion-icon name="add-circle"></ion-icon></button>
      <button ion-fab><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list> -->
  </ion-fab>
</ion-content>
