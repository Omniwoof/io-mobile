<ion-header>

  <ion-navbar>
    <ion-title>Clients</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
User: {{currentUser.uid}}
<ion-list *ngIf="_auth.currentUser">
    <button ion-item *ngFor="let client of clients | async; let i = index"
    (click)='openClient(client)'>{{i+1}}: {{client.clientNickName}}</button>
</ion-list>

</ion-content>
